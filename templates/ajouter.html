<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>add</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
		body{
			font-family: 'Work Sans', sans-serif;
		}
	</style>
</head>
<body>
	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="background: #eee;padding: 10px;border-radius: 10px;">
				<h3 style="text-align:center; padding: 5px;">Add new password</h3>
				<form action="/add_acount" method="POST">
					<select name="type" class="form-control">
						<option value="fab fa-facebook">Facebook</option>
						<option value="fab fa-google">Google</option>
						<option value="fab fa-twitter">Twitter</option>
						<option value="fab fa-instagram">Instagram</option>
						<option value="fab fa-linkedin">Linkedin</option>
						<option value="fab fa-microsoft">Microsoft</option>
						<option value="fab fa-skype">Skype</option>
						<option value="fab fa-github">GitHub</option>
						<option value="fab fa-aws">AWS</option>
						<option value="Other">Other</option>
					</select><br>
					<input type="text" name="username" placeholder="Username" class="form-control"><br>
					<input type="password" name="password" placeholder="Password" class="form-control"><br>
					<input type="submit" name="save" value="Save" class="btn btn-success btn-block">
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
<script src="https://kit.fontawesome.com/7d3b9aa084.js" crossorigin="anonymous"></script>
</html>
